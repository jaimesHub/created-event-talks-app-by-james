<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechSummit 2026 - Official Schedule</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>TechSummit <span>2026</span></h1>
            <p>A One-Day Journey through Modern Technologies</p>
        </div>
    </header>

    <main class="container">
        <section class="search-section">
            <input type="text" id="searchInput" placeholder="Search talks by category (e.g., AI, Cloud, WebDev)...">
            <div id="activeFilters"></div>
        </section>

        <section class="schedule-section">
            <div id="talksList">
                <!-- Talks will be dynamically loaded here -->
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 TechSummit - Innovation for the Future</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
